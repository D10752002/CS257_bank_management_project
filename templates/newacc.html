<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='design.css')}}">
    <title>add account</title>
</head>
<body class="sa">
    <form class="ph" action="/newaccount" method="POST" enctype="multipart/form-data">   
        <h1>Add a new account in our bank</h1>
        <input type="text" placeholder="ENTER YOUR NAME"required name="user_name" autocomplete="none">
        <input type="text" placeholder="NOMINEE NAME"required name="nominee_name" autocomplete="none">
        <p> Upload your photo:</p>
        <input type="file" value="upload passphoto" required name="user_photo">
        <input type="phone number" placeholder="ENTER PHONE NUMBER"required name="phone_number" autocomplete="none"> 
        <input type="password" placeholder="CREATE PASSWORD" required name="password">
        <select style="color: black;" required name="acctype">
            <option selected value="" disabled="">SELECT THE TYPE OF ACCOUNT</option>
            <option value="Savings_Account">Savings Account</option>
            <option value="Current_Account">Current Account</option>
        </select>
        <input type="submit" value="ADD ACCOUNT"> 
    </form>
</body>
</html>
